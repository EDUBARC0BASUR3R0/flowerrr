<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para la flor amarilla */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .flower {
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
            cursor: pointer; /* Hace que el cursor cambie al pasar sobre la flor */
            position: relative;
        }

        .text-above {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .mid {
            width: 100px;
            height: 100px;
            background-color: yellow; /* Color amarillo */
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
        }

        .Petal {
            width: 80px;
            height: 150px;
            background-color: yellow; /* Color amarillo */
            position: absolute;
            border-radius: 50%;
            transform: translateX(-50%) rotate(0deg);
        }

        .Petal:nth-child(2) { transform: translateX(-50%) rotate(45deg); }
        .Petal:nth-child(3) { transform: translateX(-50%) rotate(90deg); }
        .Petal:nth-child(4) { transform: translateX(-50%) rotate(135deg); }
        .Petal:nth-child(5) { transform: translateX(-50%) rotate(180deg); }
        .Petal:nth-child(6) { transform: translateX(-50%) rotate(225deg); }
        .Petal:nth-child(7) { transform: translateX(-50%) rotate(270deg); }
        .Petal:nth-child(8) { transform: translateX(-50%) rotate(315deg); }

        .text-below {
            font-size: 18px;
            color: #333;
        }
    </style>
    <title>Flower</title>
</head>
<body>
    <div class="flower" id="flower">
        <div class="text-above">De Eduardo</div>
        <div class="mid"></div>
        <div class="Petal"></div>
        <div class="Petal"></div>
        <div class="Petal"></div>
        <div class="Petal"></div>
        <div class="Petal"></div>
        <div class="Petal"></div>
        <div class="Petal"></div>
        <div class="Petal"></div>
        <div class="text-below">Para Celeste. </div>
    </div>
    
    <script>
        // Agregar interactividad para mostrar un mensaje al hacer clic en la flor
        const flower = document.getElementById('flower');
        flower.addEventListener('click', () => {
            alert('Â¡Hola, Celeste! Esta flor es para ti.');
        });
    </script>
</body>
</html>
